<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stradtech</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Courier New', 'Segoe UI', Roboto, sans-serif;
        }

        .business-card {
            width: 100%;
            max-width: 35rem;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: box-shadow 0.3s ease;
            overflow: hidden;
        }

        .business-card:hover {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .card-content {
            padding-top: 3rem;
            padding-bottom: 3rem;
            padding-left: 4rem;
            padding-right: 4rem;
            text-align: center;
        }

        .title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #111827;
            margin-bottom: 0.25rem;
        }

        .subtitle-container {
            margin-top: 1rem;
        }
        
        .subtitle {
            font-size: 0.92rem;
        }

        .main-text-container {
            margin-top: 2rem;
        }

        .more-info-line {
            margin-top: 3rem;
        }

        .info-container {
            margin-top: 1.5rem;
        }

        .info-item {
            margin-top: 0.3rem;
        }

        .name {
            font-weight: bold;
        }

        /* Responsivenes */
        @media (max-width: 640px) {
            .card-content {
                padding: 1.5rem;
            }
            
            .title {
                font-size: 1.25rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }
            
            .card-content {
                padding: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="business-card">
        <div class="card-content">
            <h1 class="title">Stradtech</h1>

            <div class="subtitle-container">
                <p class="subtitle">Strategic Advisory Technology</p>
                <p class="subtitle">for banks and businesses</p>
            </div>
            
            <div class="main-text-container">
                <p>We're developing a SaaS platform that empowers B2B advisors to create more value for banks and their clients.</p>
            </div>

            <p class="more-info-line">For more information please contact:</p>

            <div class="info-container">
                <p class="info-item name">Morten Holm, PhD</p>
                <p class="info-item">Founder & CEO</p>
                <p class="info-item">morten@stradtech.dk</p>
            </div>
        </div>
    </div>
</body>
</html>
